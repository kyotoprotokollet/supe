title: Recipes
sections:
  main:
    display: Instruktioner
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: recipe_main_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Bild
          type: assets
          icon: assets
          listable: hidden
      -
        import: bard
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  ingredienser:
    display: Ingredienser
    fields:
      -
        import: ingredients_list
