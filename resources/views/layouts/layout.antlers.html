<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body class="min-h-screen antialiased bg-gray-50 text-gray-700 font-serif leading-normal text-grey-800 border-t-8 border-red-500">
        <header class="px-4 my-8 max-w-6xl mx-auto flex items-center justify-between space-x-12">
            <div class="py-4 px-12 bg-gray-300 flex items-center justify-center rounded-lg text-xl text-gray-600 uppercase tracking-widest">Supé</div>
            <nav>
                <ul class="flex space-x-8 text-xl font-medium text-gray-700">
                    <li>Alla recept</li>
                    <li>Cocktails</li>
                    <li>Om Supé</li>
                </ul>
            </nav>
        </header>

        {{ template_content }}

        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
