title: Innehåll
fields:
  -
    handle: bard_field
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
        - image
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: false
      enable_input_rules: false
      enable_paste_rules: true
      display: Innehåll
      type: bard
      icon: bard
      instructions: 'Skapa ditt innehåll'
      listable: hidden
      instructions_position: above
      sets:
        image:
          display: 'Ny bild'
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: true
                allow_uploads: true
                show_filename: true
                display: Bild
                type: assets
                icon: assets
                instructions: Bild
                listable: hidden
                instructions_position: above
                max_files: 1
      antlers: false
